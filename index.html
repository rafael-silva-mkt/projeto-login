<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
              
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            </div>
            <form action="#" method="post" autocomplete="on">
                <div class="campo">
                    <label for="ilogin"><span class="material-symbols-outlined">mail</span></label>
                    <input type="text" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                </div>
                <div class="campo">
                    <label for="isenha"><span class="material-symbols-outlined">lock</span></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8">
                </div>
                <div class="button">
                    <input type="submit" value="Entrar">
                </div>
                <div class="button">
                    <input type="button" value="Esqueci a Senha">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
